<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Voice Command System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
        }

        .header {
            text-align: center;
            padding: 2rem 0;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .voice-interface {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
        }

        .mic-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.4);
        }

        .mic-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(255, 107, 107, 0.6);
        }

        .mic-button.listening {
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            animation: pulse 1.5s infinite;
        }

        .mic-button.processing {
            background: linear-gradient(45deg, #ffa726, #ff7043);
            animation: spin 2s linear infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .mic-icon {
            width: 40px;
            height: 40px;
            fill: white;
        }

        .status-text {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            min-height: 1.5rem;
        }

        .command-display {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            font-style: italic;
        }

        .response-display {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .stats-container {
            display: flex;
            justify-content: space-around;
            margin-top: 2rem;
            gap: 1rem;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            flex: 1;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .model-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .model-badge {
            background: #4CAF50;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            display: inline-block;
        }

        .wave-animation {
            display: none;
            justify-content: center;
            align-items: center;
            margin: 1rem 0;
        }

        .wave-animation.active {
            display: flex;
        }

        .wave-bar {
            width: 4px;
            height: 20px;
            background: #00d2ff;
            margin: 0 2px;
            border-radius: 2px;
            animation: wave 1s infinite ease-in-out;
        }

        .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; }

        @keyframes wave {
            0%, 40%, 100% { transform: scaleY(0.4); }
            20% { transform: scaleY(1); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Smart Voice Command System</h1>
        <p>AI-Powered Voice Recognition & Command Processing</p>
    </div>

    <div class="model-info">
        <div>Active Model: <strong>Conformer</strong></div>
        <div>Accuracy: <strong>94.2%</strong></div>
        <div class="model-badge">READY</div>
    </div>

    <div class="main-container">
        <div class="voice-interface">
            <button class="mic-button" id="micButton">
                <svg class="mic-icon" viewBox="0 0 24 24">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                    <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
            </button>

            <div class="status-text" id="statusText">Click the microphone to start</div>

            <div class="wave-animation" id="waveAnimation">
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
            </div>

            <div class="command-display" id="commandDisplay">
                Voice command will appear here...
            </div>

            <div class="response-display" id="responseDisplay">
                System response will appear here...
            </div>
        </div>

        <div class="stats-container">
            <div class="stat-item">
                <div class="stat-value" id="commandCount">0</div>
                <div class="stat-label">Commands Processed</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="accuracy">94.2%</div>
                <div class="stat-label">Recognition Accuracy</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="responseTime">0.3s</div>
                <div class="stat-label">Avg Response Time</div>
            </div>
        </div>
    </div>

    <script>
        class VoiceSystemDemo {
            constructor() {
                this.micButton = document.getElementById('micButton');
                this.statusText = document.getElementById('statusText');
                this.commandDisplay = document.getElementById('commandDisplay');
                this.responseDisplay = document.getElementById('responseDisplay');
                this.waveAnimation = document.getElementById('waveAnimation');
                this.commandCount = document.getElementById('commandCount');

                // MediaRecorder and audio chunks for real implementation
                this.mediaRecorder = null;
                this.audioChunks = [];
                // ................
                
                this.isListening = false;
                this.isProcessing = false;
                this.commandCounter = 0;
                
                this.sampleCommands = [
                    "Turn on the lights",
                    "Play some music",
                    "What's the weather like?",
                    "Set a timer for 5 minutes",
                    "Open the garage door",
                    "Turn up the volume",
                    "Show me the news",
                    "Lock the front door"
                ];
                
                this.sampleResponses = [
                    "Lights turned on successfully",
                    "Playing your favorite playlist",
                    "It's 72Â°F and sunny outside",
                    "Timer set for 5 minutes",
                    "Garage door is opening",
                    "Volume increased to 75%",
                    "Displaying latest news",
                    "Front door is now locked"
                ];
                
                this.init();
            }
            
            init() {
                this.micButton.addEventListener('click', () => this.toggleListening());
            }
            
            toggleListening() {
                if (this.isProcessing) return;
                
                if (!this.isListening) {
                    this.startListening();
                } else {
                    this.stopListening();
                }
            }
            
            async startListening() {
                this.isListening = true;
                this.micButton.classList.add('listening');
                this.statusText.textContent = 'Listening... Speak now';
                this.waveAnimation.classList.add('active');
                this.commandDisplay.textContent = 'Listening for voice input...';
                this.responseDisplay.textContent = '';

                // Request microphone access and start recording
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    this.audioChunks = [];
                    this.mediaRecorder = new MediaRecorder(stream);
                    this.mediaRecorder.ondataavailable = (e) => {
                        if (e.data.size > 0) this.audioChunks.push(e.data);
                    };
                    this.mediaRecorder.onstop = () => {
                        // Create audio file (Blob) when recording stops
                        const audioBlob = new Blob(this.audioChunks, { type: 'audio/webm' });
                        // You can now upload, play, or process audioBlob as needed
                        // Example: create a download link
                        const url = URL.createObjectURL(audioBlob);
                        console.log('Audio file URL:', url);

                        // Create a temporary download link -- for debugging purposes
                        // const a = document.createElement('a');
                        // a.style.display = 'none';
                        // a.href = url;
                        // a.download = 'recording.webm';
                        // a.textContent = 'Download recording';
                        // document.body.appendChild(a);
                        // a.click();
                        // setTimeout(() => {
                        //     document.body.removeChild(a);
                        //     URL.revokeObjectURL(url);
                        // }, 100);

                        // Prepare form data
                        const formData = new FormData();
                        formData.append('file', audioBlob, 'recording.webm');

                        // Send to FastAPI backend ********************************
                        fetch('http://localhost:8000/upload-audio', {
                            method: 'POST',
                            body: formData
                        })
                        .then(response => response.json())
                        .then(data => {
                            console.log('Server response:', data);
                            // Optionally update UI with server response
                            document.getElementById('responseDisplay').textContent = data.predicted_command;
                        })
                        .catch(error => {
                            console.error('Upload failed:', error);
                        });
                        // **********************************************************
                        
                    };
                    this.mediaRecorder.start();
                } catch (err) {
                    this.statusText.textContent = 'Microphone access denied';
                    this.waveAnimation.classList.remove('active');
                    this.isListening = false;
                    return;
                }
                
                setTimeout(() => {
                    if (this.isListening) {
                        this.processCommand();
                    }
                }, Math.random() * 2000 + 3000);
            }
            
            stopListening() {
                this.isListening = false;
                this.micButton.classList.remove('listening');
                this.waveAnimation.classList.remove('active');
                // Stop recording if active
                if (this.mediaRecorder && this.mediaRecorder.state === 'recording') {
                    this.mediaRecorder.stop();
                }
            }
            
            processCommand() {
                this.stopListening();
                this.isProcessing = true;
                this.micButton.classList.add('processing');
                this.statusText.textContent = 'Processing command...';
                
                const randomCommand = this.sampleCommands[Math.floor(Math.random() * this.sampleCommands.length)];
                const randomResponse = this.sampleResponses[this.sampleCommands.indexOf(randomCommand)];
                
                this.commandDisplay.textContent = `"${randomCommand}"`;
                
                setTimeout(() => {
                    this.showResponse(randomResponse);
                }, 2000);
            }
            
            showResponse(response) {
                this.isProcessing = false;
                this.micButton.classList.remove('processing');
                this.statusText.textContent = 'Command executed successfully';
                this.responseDisplay.textContent = response;
                this.commandCounter++;
                this.commandCount.textContent = this.commandCounter;
                
                setTimeout(() => {
                    this.resetInterface();
                }, 3000);
            }
            
            resetInterface() {
                this.statusText.textContent = 'Click the microphone to start';
                this.commandDisplay.textContent = 'Voice command will appear here...';
                this.responseDisplay.textContent = 'System response will appear here...';
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new VoiceSystemDemo();
        });
    </script>
</body>
</html>
